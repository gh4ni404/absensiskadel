<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ABSENSI SKADEL</title>

  <link rel="stylesheet" crossorigin href="/assets/compiled/css/app.css">
  <link rel="stylesheet" crossorigin href="/assets/compiled/css/app-dark.css">
  <link rel="stylesheet" crossorigin href="/assets/compiled/css/auth.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/extensions/sweetalert2/sweetalert2.min.css">
</head>

<body>
  <script src="/assets/static/js/initTheme.js"></script>

  <div id="auth">
    <div class="row h-100">

      <div class="col-lg-5 col-12">
        <div id="auth-left">
          <div class="auth-logo">
            <a href="/index.html">
              <img src="/assets/images/ABSENSI - SKADEL.svg" alt="Logo" style="width: 45%; height: auto;">
            </a>
          </div>
          <h1 class="auth-title">Log in</h1>
          <p class="auth-subtitle mb-3">Silahkan login menggunakan data yang diberikan oleh admin</p>

          <form id="authForm" onsubmit="login(event)" class="needs-validation" novalidate>
            <div class="form-group position-relative has-icon-left mb-3 has-validation">
              <input id="username" type="text" class="form-control form-control-xl" placeholder="Username" required>
              <div class="invalid-feedback">
                Masukkan username anda
              </div>
              <div class="form-control-icon">
                <i class="bi bi-person-fill"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-3 has-validation">
              <input id="password" type="password" class="form-control form-control-xl" placeholder="Password" required>
              <div class="invalid-feedback">
                Masukkan password anda
              </div>
              <div class="form-control-icon">
                <i class="bi bi-shield-lock-fill"></i>
              </div>
            </div>
            <!-- <div class="form-check form-check-lg d-flex align-items-end">
              <input type="checkbox" class="form-check-input me-2" value="" id="flexCheckDefault">
              <label for="flexCheckDefault" class="form-check-label text-gray-600">Tetap Login</label>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Log in</button>
          </form>
        </div>
      </div>

      <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="/assets/extensions/sweetalert2/sweetalert2.min.js"></script>
  <!-- <script src="/assets/static/js/pages/sweetalert2.js"></script> -->

  <script type="text/javascript" src="/assets/myown-js/validation.js"></script>
</body>

</html>
